---
name: Run tests

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
          architecture: x64
      - name: Install dependencies and run tests
        run: |
          cd lambda/health_package
          make test
