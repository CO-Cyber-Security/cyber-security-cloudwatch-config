version: 0.2

env:
  shell: bash

phases:
  build:
    commands:
      - |
        set -c
        set -e
        cd lambda/health_package
        make zip
        cp health_package.zip /opt
        echo "Built zip file lambda distribution"

artifacts:
  name: lambda
  files:
    - health_package.zip
  discard-paths: no
  base-directory: /opt
