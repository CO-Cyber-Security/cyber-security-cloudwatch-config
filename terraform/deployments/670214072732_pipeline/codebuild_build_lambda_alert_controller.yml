version: 0.2

env:
  shell: bash

phases:
  build:
    commands:
      - |
        set -c
        set -e
        cd lambda/alert_controller
        make zip
        mv alert_controller.zip /opt
        echo "Built zip file for lambda distribution"

artifacts:
  name: alert_controller_lambda
  files:
    - alert_controller.zip
  discard-paths: no
  base-directory: /opt
